<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Calculate Me</h1>

    
    
    

      <div id="flex">
        <input class="input" type="text">

       <div class="buttons">
        <button class="btn1 single">AC</button>
        <button class="btn1">%</button>
        <button class="btn1 dark">/</button>
        </div>
       <div class="buttons">
        <button class="btn1">7</button>
        <button class="btn1">8</button>
        <button class="btn1">9</button>
        <button class="btn1 dark">*</button>
        </div>

        <div>
        <button class="btn1">4</button>
        <button class="btn1">5</button>
        <button class="btn1">6</button>
        <button class="btn1 dark">-</button>
        </div>
      
        <div>
        <button class="btn1">1</button>
        <button class="btn1">2</button>
        <button class="btn1">3</button>
        <button class="btn1 dark">+</button>
        </div>

        <div>      
        <button class="btn1 single">0</button>
        <button class="btn1">.</button>
        <button class="btn1 dark">=</button>
          </div>

        </div>

        <script src="script.js"></script>
</body>
</html>
